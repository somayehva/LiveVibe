<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Show Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-5 extra-body">
    <div class="body-container">
        <nav class="navbar bg-dark fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">LiveVibe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="signUp.html">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userLogin.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="event-details-container mt-4">
            <div class="details row event-details">
                <div class=" first-child col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h3>Event Details</h3>
                    <div>
                        <div class="event-name"></div>
                        <div class="event-location"></div>
                        <div class="event-date"></div>
                        <div>Ticket Types:</div>
                        <div class="event-price"></div>
                        <div class="btn-container disabled-register-btn-container register-event-btn"> </div>
                        <div class="container">
                            <div class="modal fade custom-style" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Registering for this
                                                event
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="row g-3" class="ticket-form">
                                                <div class="col-md-12 mb-3">
                                                    <label for="first-name" class="form-label">First Name</label>
                                                    <input type="text" class="form-control first-name" id="first-name"
                                                        name="first-name" disabled readonly>
                                                </div>
                                                <div class="col-md-12 mb-3">
                                                    <label for="last-name" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control last-name" id="last-name"
                                                        name="lastName" disabled readonly>
                                                </div>
                                                <div class="col-md-12 mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control email" id="email"
                                                        aria-describedby="emailHelp" name="email" disabled readonly>
                                                </div>
                                                <div class="col-12 mb-3">
                                                    <label for="form-event-date" class="form-label">Event Date</label>
                                                    <input type="text" class="form-control form-event-date"
                                                        id="form-event-date" name="form-event-date" disabled readonly>
                                                </div>
                                                <div class="col-12 mb-3">
                                                    <label for="form-event-location" class="form-label">Event
                                                        Location</label>
                                                    <input type="text" class="form-control form-event-location"
                                                        id="form-event-location" name="form-event-location" disabled
                                                        readonly>
                                                </div>
                                                <div class="col-12 mb-3">Choose your ticket type:
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault1" value="General Admission">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                        General Admission

                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault2" value="VIP">
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        VIP
                                                    </label>
                                                </div>
                                                <div class="form-outline mt-3">
                                                    <label class="form-label" for="ticket-qty">Number of Tickets</label>
                                                    <input type="number" id="ticket-qty" class="form-control seats"
                                                        name="seats">
                                                </div>
                                                <div class="modal-footer mt-3">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit"
                                                        class="btn btn-primary update-user-submit-btn">Buy
                                                        Tickets</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
                    <img class="event-img" alt="">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="js/eventDetails.js"></script>
    </div>
</body>
</html>
